apollo.bootstrap.namespaces=application,dynamic,redis,kafka

# \u66B4\u9732\u7AEF\u70B9, \u5728\u914D\u7F6E\u4E2D\u5FC3\u65E0\u6548\u79FB\u5230\u8FD9\u91CC
management.endpoints.web.exposure.include = prometheus,health,register,unregister

# \u6D88\u8D39\u7FA4\u7EC4
reach.group=abc
# \u5FC5\u987B\u56DE\u590D
spring.kafka.multiple.producer.producer1.acks=all
# \u6D88\u8D39\u7EBF\u7A0B
spring.kafka.multiple.consumer.consumer1.threads-num=2
# \u6700\u5927\u95F4\u9694
spring.kafka.multiple.consumer.consumer1.max-poll-interval-ms=3600000
# \u624B\u52A8\u63D0\u4EA4
spring.kafka.multiple.consumer.consumer1.enable-auto-commit=false

# \u6392\u9664\u670D\u52A1
spring.autoconfigure.exclude = org.springframework.boot.actuate.autoconfigure.metrics.KafkaMetricsAutoConfiguration
